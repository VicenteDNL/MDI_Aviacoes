{% extends 'base.html' %}
{% block conteudo %}
    
    <div class="container-fluid">
    <div class="row">
      

        
          
      <div class="col-xl-12 col-sm-6 mb-3">  
        <div class="card text-white bg-info o-hidden h-100 ">      
          <div class="card-body ">
            <form class="form-autenticar"  action="/area_interna/cliente/buscar" method="POST">
            {% csrf_token %}
                <select  name="cliente_selecao" value="OK" style="width: 500px; height: 40px" required >
                    {% for al in clientes %}
                    <option value={{al.id}}>{{ al.nome}}   Codico Unico: {{al.id}}</option>        
                    {% endfor %} 
                </select>         
                <button class="btn btn-xs btn-warning " type="submit" >EDITAR</button>  
           </form>     
          </div>
        </div>
      </div>    
        




      <div class="col-xl-12 col-sm-6 mb-3">  
            {%block cliente%}

            {%endblock%}
             
        
      </div>
      
{% endblock %}
