{% extends 'base.html' %}
{% block conteudo %}

    <div class="container-fluid">
    <div class="row">
      <div class="col-12">  
        <div class="card text-white bg-info o-hidden h-100 ">
          
          <div class="card-body ">
            <form class="form-autenticar"  action="/area_interna/cliente/salvar" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                <h2>Dados Pessoais</h2>
                <br/>
                <label>Nome Completo:</label>
                <input size="44" type="text" class="text" name="nome_completo" required/>
                <br/><br/>
                <label>CPF:</label>
                <input size="11" type="number" class="text" name="cpf" required/>
                <label>Passaport:</label>
                <input size="46" type="number" class="text" name="passaporte" required />
                <br/><br/>
                <label>Tel Cel:</label>
                <input size="11" type="number" class="text" name="telefone_cel" required/>
        
                <label>Tel Res:</label>
                <input size="11" type="number" class="text" name="telefone_res" required/>
                <br/><br/>
                <label>Email:</label>
                <input size="55" type="text" class="text" name="email" required/>
                <br/><br/>
                </div>

                <div class="col-md-6">
                <h2>Endereço</h2>
                <br/>
                <label>Rua:</label>
                <input  size="36" name='rua' class="text" type="text" required></input>
                <br/><br/>
                <label>Nº:</label>
                <input size="2" name='numero' class="text" type="text" required></input>
                <label>Complemento:</label>
                <input  size="14" name='complemento' class="text" type="text" required></input>
                <br/><br/>
                <label>Bairro:</label>
                <input size="16" name='bairro' class="text" type="text" required ></input>
                <label>CEP:</label>
                <input size="7" name='cep' class="text" type="text" required></input>
                <br/><br/>
                <label>Cidade:</label>
                <input size="17" name='cidade' class="text" type="text" required></input>
                <label>Estado:</label>
                <input size="2" name='estado' class="text" type="text" required></input>
                <br/><br/>  
            
                </div>
              </div>
              <button class="btn btn-lg btn-warning btn-block" type="submit">SALVAR</button>
            </form>
            <div class="card-body-icon col-md-1">
                <i class="fa fa-fw fa-list"></i> 
            </div>
          
        </div>
        </div>
      </div>
      
{% endblock %}
